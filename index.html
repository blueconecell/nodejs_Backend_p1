<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="sound"></h1>
    <input type="text" id="name" />
    <button onclick="getSound()">API 요청</button>
    <script>
      function getSound() {
        const name = document.getElementById("name").value;
        fetch(`https://port-0-nodejs-backend-p1-1b5xkk2fldk1yeiq.gksl2.cloudtype.app/sound/${name}`)
          .then((response) => response.json())
          .then((data) => {
            console.log(data.sound), (document.getElementById("sound").innerHTML = data.sound);
          });
      }
    </script>
  </body>
</html>
